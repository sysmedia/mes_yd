<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

								placeholder="输入栈板号:">

						<button class="btn  btn-primary" onclick="reLoad()">查询</button>
						<button class="btn btn-success" id="userToExport">导出</button>

							<!--class="btn  btn-primary" onclick="add()">-->
							<!--<i class="fa fa-plus hidden" aria-hidden="true"></i>添加-->
						<!--</button>-->
						<!--<button shiro:hasPermission="sys:user:batchRemove"  type="button"-->
							<!--class="btn  btn-danger" onclick="batchRemove()">-->
							<!--<i class="fa fa-trash hidden" aria-hidden="true"></i>删除-->
						<!--</button>-->
					</div>
					<table id="exampleTable" class="table table-striped table-bordered table-hover" data-mobile-responsive="true">

			</div>

				var s_remove_h = '';
			</script>

		<div shiro:hasPermission="sys:user:resetPwd">

				var s_resetPwd_h = '';
			</script>
		</div>
	</div>

	<div th:include="include :: footer"></div>
	<script type="text/javascript">
        $(document).ready(function(){
            $("#userToExport").click(function(){
